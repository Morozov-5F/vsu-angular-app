<h2>Formula 1 Pilots</h2>
<ul class="pilots">
  <li *ngFor="let pilot of pilots"
      (click)="onSelect(pilot)"
      [class.selected]="pilot === selectedPilot">
    <span class="badge ferari">{{pilot.number}}</span> {{pilot.firstName}} {{pilot.lastName}}
  </li>
</ul>
<app-pilot-details [pilot]="selectedPilot"></app-pilot-details>
